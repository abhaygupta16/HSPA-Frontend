<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top " src="assets/images/default_house.jpg" >
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-phone-square-alt"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h2>{{property.Name}}</h2>
    <h4>{{property.Type}}</h4>
    <h5>{{property.Price}}</h5>
  </div>
</div>
