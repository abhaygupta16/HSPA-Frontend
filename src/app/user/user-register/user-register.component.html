<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="registerationForm">

          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!userName.valid && (userName.touched || onSubmitted)">
              please provide userName
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="error-block" *ngIf="!email.valid && (email.touched || onSubmitted)">
              <span *ngIf="email.hasError('required')">
                Please provide email id
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide valid email id
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="error-block" *ngIf="!password.valid && (password.touched || onSubmitted)">
              <span *ngIf="password.errors['required']">
                please provide password
              </span>
              <span *ngIf="password.errors.minlength">
                Password should not be lesser than 8 character
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span class="error-block" *ngIf="!confirmPassword.valid && (confirmPassword.touched || onSubmitted)">
              <span *ngIf="confirmPassword.hasError('required')">
                please provide confirmPassword
              </span>
            </span>
            <span class="error-block" *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid">
              Password not matched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span class="error-block" *ngIf="!mobile.valid && (mobile.touched || onSubmitted)">
              <span *ngIf="mobile.errors['required']">
                Please provide mobile
              </span>
              <span *ngIf="mobile.errors.maxlength">
                Invalid mobile number
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary mr-2">Save</button>
            <button type="reset" class="btn btn-primary" (click)="onReset()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
